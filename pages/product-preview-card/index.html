<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./index.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <header></header>
    <main>
      <div id="card">
        <img class="desctop-image" src="./images/image-product-desktop.jpg" alt="cart-image" />
        <img class="mobile-image" src="./images/image-product-mobile.jpg" alt="cart-image" />
        <div class="main-content">
          <h4>Perfume</h4>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="cost-wrap">
            <span class="saled">$149.99</span>
            <span class="before">$169.99</span>
          </div>
          <button><img src="./images/icon-cart.svg" alt="cart icon" /> Add to Cart</button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">LireEruel</a>.
    </footer>
  </body>
</html>
