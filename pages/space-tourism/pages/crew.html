<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../../../boilerplate.css" />
    <link rel="stylesheet" href="../css/crew.css" />
    <script
      type="text/javascript"
      src="../components/ReactableHeader.js"
    ></script>
    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body id="crew">
    <reactable-header></reactable-header>
    <main>
      <h3><span>01</span> MEET YOUR CREW</h3>
      <div id="contents">
        <div class="info-container">
          <div>
            <h3 id="role"></h3>
            <h1 id="name"></h1>
            <p id="bio"></p>
          </div>
          <ul id="indecators"></ul>
        </div>

        <img
          id="targetImage"
          src="../assets/crew/image-douglas-hurley.webp"
          alt="image-moon"
        />
      </div>
    </main>
    <script type="module" src="../js/crew.js"></script>
  </body>
</html>
