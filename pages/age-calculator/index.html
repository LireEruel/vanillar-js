<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../../boilerplate.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="ageCalculator">
      <form id="inputForm">
        <div class="input-set">
          <label for="day">Day</label>
          <input type="number" id="day" name="day" placeholder="DD" />
        </div>
        <div class="input-set">
          <label for="day">Month</label>
          <input type="number" id="month" name="month" placeholder="MM" />
        </div>
        <div class="input-set">
          <label for="day">Year</label>
          <input type="number" id="year" name="year" placeholder="YYYY" />
        </div>
      </form>

      <button type="submit">
        <img src="./assets/images/icon-arrow.svg" />
      </button>
      <p><span>38</span>years</p>
      <p><span>3</span>months</p>
      <p><span>38</span>years</p>
    </div>
  </body>
</html>
