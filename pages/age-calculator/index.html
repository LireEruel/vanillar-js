<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../../boilerplate.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="ageCalculator">
      <form id="inputForm">
        <div class="input-wrap">
          <div class="input-set">
            <label for="day">DAY</label>
            <input type="number" id="day" name="day" placeholder="DD" />
          </div>
          <div class="input-set">
            <label for="month">MONTH</label>
            <input type="number" id="month" name="month" placeholder="MM" />
          </div>
          <div class="input-set">
            <label for="year">YEAR</label>
            <input type="number" id="year" name="year" placeholder="YYYY" />
          </div>
        </div>

        <div class="submit-btn-wrap">
          <hr />
          <button type="button" id="submitBtn">
            <img src="./assets/images/icon-arrow.svg" />
          </button>
        </div>
      </form>
      <div id="result">
        <p><span id="yearsValue">--</span>years</p>
        <p><span id="monthsValue">--</span>months</p>
        <p><span id="daysValue">--</span>days</p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script type="application/javascript" src="index.js"></script>
  </body>
</html>
