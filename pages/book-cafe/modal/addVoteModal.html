<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>투표 생성</title>
    <link rel="stylesheet" href="../css/addVoteModal.css" />
  </head>
  <body>
    <form id="addVoteForm" class="add-vote-modal" action="addVote">
      <h1>투표 만들기</h1>
      <div class="form-row">
        <div>
          <label for="startDate">시작일</label>
          <input type="date" name="startDate" id="startDate" />
        </div>
        <div>
          <label for="endDate">종료일</label>
          <input type="date" name="endDate" id="endDate" />
        </div>
      </div>
      <div class="form-row">
        <label for="inputQuestion">질문 내용</label>
        <input
          type="text"
          id="inputQuestion"
          name="question"
          placeholder="질문내용..."
        />
      </div>
      <div class="form-row">
        <label>답변 항목</label>
        <button id="addAnswerBtn">추가</button>
      </div>
      <div id="answerList">
        <div class="form-row">
          <input type="text" />
        </div>
      </div>
      <input type="submit" value="투표 생성" class="submit-btn" />
    </form>
    <script type="module" src="../js/addVoteModalHandler.js"></script>
  </body>
</html>
