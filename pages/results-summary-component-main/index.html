<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="../../boilerplate.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Results summary component</title>
  </head>
  <body>
    <div id="resultSummaryComponentMain">
      <div class="result-card">
        <h3>Your Result</h3>
        <div class="score-circle">
          <p class="score">76</p>
          <p class="rank-info">of 100</p>
        </div>
        <h2>Great</h2>
        <p class="bottom-text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-side">
        <h3>Summary</h3>
        <ul>
          <li class="summary-box reaction">
            <h4>Reaction</h4>
            <h5><span>80</span> / 100</h5>
          </li>
          <li class="summary-box memory">
            <h4>Memory</h4>
            <h5><span>92</span> / 100</h5>
          </li>
          <li class="summary-box verbal">
            <h4>Verbal</h4>
            <h5><span>61</span> / 100</h5>
          </li>
          <li class="summary-box visual">
            <h4>Visual</h4>
            <h5><span>72</span> / 100</h5>
          </li>
        </ul>
        <button class="continue-button">Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">LireEruel</a>.
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
